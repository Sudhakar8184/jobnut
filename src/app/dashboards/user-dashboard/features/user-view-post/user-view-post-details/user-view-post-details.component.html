<app-user-header [userdata]="userdata"></app-user-header>
<br>
<div class="ui grid">
  <div class="three wide column">
    
    </div>
  <div class="eight wide column" style="border: 2px solid lightgrey">
      <app-user-view-post-deatilssummary [hrpost]=hrpost> </app-user-view-post-deatilssummary>
  </div>
  <div class="five wide column" >
    <div class="ui grid">
      <div class="eight wide column">
          <button class="btn btn-primary" [disabled]="isApply" target="_self" data-backdrop="static" data-target="#Apply_modal" data-toggle="modal">Apply</button>
          <div class="modal fade" id="Apply_modal">
              <div class="modal-dialog">
              <div class="modal-content">
              <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h3 style="color:black;">Apply To Job</h3>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                         <input type="radio" value="before CV" (click)="uploadOld()"  name="upload"> <label>Submit Old CV</label> 
                      </div>
                      <div class="form-group">
                          <input type="radio" value="before CV" (click)="uploadNew()" name="upload" > <label>Upload New CV</label> 
                      </div>
                      <div class="form-group" *ngIf="uploadNewCv" >
                          <input type="file"  >
                      </div>
                      <div class="form-group">
                         <button class="btn btn-success"  (click)="applyToPost()">Apply</button>
                      </div>
                    </form>
              </div>
              <div class="modal-header">
              <div class="text-right">
              <button class="btn btn-danger" data-dismiss="modal">close</button>
              </div>
              </div>
              </div>
              </div>
              </div>
      </div>
    </div>
  </div>
</div>
