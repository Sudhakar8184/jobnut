<div class="ui very padded container segment">
<form class="ui form" [formGroup]="applicantForm" >
          <div class="field">
            <label>First Name
              <span style="color:red">*</span>
            </label>
            <div class="field">
                <input type="text" formControlName="fname"  placeholder="enter the first name">
            </div>
          
            <div *ngIf="applicantForm.controls['fname'].touched&&!applicantForm.controls['fname'].valid" class="alert alert-danger">
              <p>Name need to be AtLeast 4 characters</p>
            </div>
          </div>
          <div class="field">
            <label>Last Name
            </label>
            <input type="text" formControlName="lname"  placeholder="enter the last name" [(ngModel)]="user_details.lname">
          </div>
          <div class="field">
            <label>Email
              <span style="color:red">*</span>
            </label>
            <input type="text" formControlName="email"  placeholder="valid Email addresss" [(ngModel)]="user_details.email">
            <div class="alert alert-danger" *ngIf="applicantForm.controls['email'].touched&&!applicantForm.controls['email'].valid">
              <p>Enter a valid email address
                <span style="color:red">*</span>
              </p>
            </div>
          </div>
  
          <div class="field">
            <label>Date Of Birth
              <span style="color:red">*</span>
            </label>
            <input type="date" formControlName="dob"  placeholder="enter date of birth" [(ngModel)]="user_details.dob">
            <div class="alert alert-danger" *ngIf="!applicantForm.controls['dob'].dirty && applicantForm.controls['dob'].touched">
              <p>Please fill required fields
                <span style="color:red">*</span>
              </p>
            </div>
          </div>
          <div class="field">
            <label>Mobile Number
              <span style="color:red">*</span>
            </label>
            <input type="number" formControlName="phone"  placeholder="please enter your contact number" [(ngModel)]="user_details.phone">
            <div class="alert alert-danger" *ngIf="applicantForm.controls['phone'].touched &&!applicantForm.controls['phone'].valid">
              <p>enter a valid mobile number
                <span style="color:red">*</span>
              </p>
            </div>
          </div>
          <div class="field">
            <label>Password
              <span style="color:red">*</span>
            </label>
            <input type="text" name="Password" formControlName="password"  placeholder="create password" [(ngModel)]="user_details.password">
            <div class="alert alert-danger" *ngIf="applicantForm.controls['password'].touched&&!applicantForm.controls['password'].valid">
              <p>please create strong password
                <span style="color:red">*</span>
              </p>
            </div>
          </div>
          <div class="field">
            <label>Skills
              <span style="color:red">*</span>
            </label>
            <input type="text" formControlName="skillValue"  placeholder="Please enter your Skills" [(ngModel)]="user_details.skillValue"/>
            <div class="alert alert-danger" *ngIf="!applicantForm1.controls['skillValue'].valid && applicantForm1.controls['skillValue'].touched">
              <p>Please fill required fields
                <span style="color:red">*</span>
              </p>
            </div>
          </div>
          <button class="ui primary button" type="submit"> Save </button>
    <button class="ui button" (click)="discardClicked()"> Discard </button>
   </form>
   </div>
