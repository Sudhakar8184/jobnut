<div class="login-div">
  <div class="mid-body">
    <div class="ui raised very padded text container segment">
      <h1 class="h1-login">Login</h1>
      <div class="ui middle aligned very relaxed stackable grid">
        <div class="column">
          <div class="ui form">
            <div class="field">
              <label>Username</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Username">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui tomato submit fluid button">Login</div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui container segment text middle text-center aligned padded">
      New To Jobnut?
      <a href="" (click)="signupButtonClicked()">Sign Up</a>
    </div>
  </div>
</div>
