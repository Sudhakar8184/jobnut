<form class="ui form" [formGroup]='otherForm'>
  <div class="field">
    <label>Qualification
      <span style="color:red">*</span>
    </label>
    <select (change)="highestEducation1($event.target.value)" formControlName="higherDegreeValue">
      <option>Select your qualification</option>
      <option *ngFor="let i of qualArray">{{i}}</option>
    </select>
  </div>

  <div *ngIf="doctorateInfo1">
    <div class="field">
      <label>Course
        <span style="color:red">*</span>
      </label>
      <select formControlName="courseValue">
        <option>Select your course</option>
        <option *ngFor="let i of coursesArray">{{i}}</option>

      </select>
    </div>

    <div class="field" *ngIf="otherInfo">
      <input type="text" placeholder="enter your course">
    </div>

    <div class="field">
      <label>Specialization*
        <span style="color:red">*</span>
      </label>
      <select formControlName="specializationValue">
        <option>Select Specialization</option>
        <option *ngFor="let i of specializationArray">{{i}}</option>

      </select>
    </div>
    <div class="field">
      <label>University/College
        <span style="color:red">*</span>
      </label>
      <input type="text" formControlName="universityName" placeholder="Institute Name" />
    </div>
    <div class="alert alert-danger" *ngIf="!applicantForm.controls['universityName'].vaild && applicantForm.controls['universityName'].touched">
      <p>Please fill required fields
        <span style="color:red">*</span>
      </p>
    </div>
    <div class="field">
      <label>Passing Year
        <span style="color:red">*</span>
      </label>
      <select formControlName="passingYearValue">
        <option>Select</option>
        <option *ngFor="let i of yearArray">{{i}}</option>
      </select>
    </div>
  </div>
  <div *ngIf="twelthInfo1">
    <div class="field">
      <label>Board
        <span style="color:red">*</span>
      </label>
      <select formControlName="boardValue">
        <option>Please Select Board</option>
        <option *ngFor="let i of boardArray">{{i}}</option>

      </select>
    </div>
    <div class="field">
      <label>Year of Passing
        <span style="color:red">*</span>
      </label>
      <select formControlName="passingValue">
        <option>Select</option>
        <option *ngFor="let i of yearArray">{{i}}</option>
      </select>
    </div>
    <div class="field">
      <label>Medium*
        <span style="color:red">*</span>
      </label>
      <select formControlName="mediumValue">
        <option>Please Select language Medium</option>
        <option *ngFor="let i of mediumArray">{{i}}</option>
      </select>
    </div>
    <div class="field">
      <label>Percentage
        <span style="color:red">*</span>
      </label>
      <input type="text" formControlName="percentageValue" placeholder="Please enter your percentage " />
    </div>
    <div class="alert alert-danger" *ngIf="!applicantForm.controls['percentageValue'].vaild && applicantForm.controls['percentageValue'].touched">
      <p>Please fill required fields
        <span style="color:red">*</span>
      </p>
    </div>

  </div>
  <div *ngIf="belowTenth">
    <!-- <div class="field">
    <label>Skills*<span style="color:red">*</span></label>
    <input type="text" placeholder="Please enter your Skills" />
  </div> -->
  </div>
</form>
<div class="field" *ngIf="addMore1">
  <input type="button" value="Add more qualifications" (click)="addMoreQualifications1()" />
</div>
